<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 CUP | Новости</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/news.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Дополнительные стили для новостей */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .news-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s;
            border: 1px solid #ff4655;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 70, 85, 0.3);
        }
        
        .news-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .news-card h3 {
            color: #ff4655;
            margin-bottom: 10px;
        }
        
        .news-card .date {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .news-card .category {
            display: inline-block;
            background: #ff4655;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="news-page">
    <header class="header slide-down">
        <div class="container">
            <div class="logo glow">
                <img src="images/6b19c8e9-8ffe-49b1-8110-1f9cf25469e1-Photoroom.png" alt="Valorant Masters">
                <span>10 CUP</span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html" class="active pulse">ГЛАВНАЯ</a></li>
                    <li><a href="register.html">РЕГИСТРАЦИЯ</a></li>
                    <li><a href="bracket.html">СЕТКА</a></li>
                    <li><a href="news.html">НОВОСТИ</a></li>
                    <li><a href="teams.html">КОМАНДЫ</a></li>
                </ul>
            </nav>
            
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <main>
        <section class="news-section">
            <div class="container">
                <h1 class="section-title">Последние новости</h1>
                
                <div class="news-filter">
                    <div class="search-box">
                        <input type="text" id="news-search" placeholder="Поиск новостей...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <select id="news-category-filter">
                        <option value="all">Все категории</option>
                        <option value="tournament">Турнир</option>
                        <option value="teams">Команды</option>
                        <option value="updates">Обновления</option>
                    </select>
                </div>
                
                <div id="news-container" class="news-grid">
                    <!-- Новости будут загружены через JS -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-logo">
                    <img src="images/6b19c8e9-8ffe-49b1-8110-1f9cf25469e1-Photoroom.png" alt="Valorant Masters">
                </div>
                
                <div class="footer-links">
                    <h3>БЫСТРЫЕ ССЫЛКИ</h3>
                    <ul>
                        <li><a href="index.html" class="hover-underline">Главная</a></li>
                        <li><a href="register.html" class="hover-underline">Регистрация</a></li>
                        <li><a href="bracket.html" class="hover-underline">Сетка</a></li>
                        <li><a href="news.html" class="hover-underline">Новости</a></li>
                        <li><a href="teams.html" class="hover-underline">Команды</a></li>
                    </ul>
                </div>
                
                <div class="footer-social">
                    <h3>МЫ В СОЦСЕТЯХ</h3>
                    <div class="social-icons">
                        <a href="https://discord.gg/UNKerbtz" target="_blank"><img src="images/discord-logo-icon-editorial-free-vector.jpg" alt="Discord"></a>
                        <a href="https://www.twitch.tv/tendyeoff" target="_blank"><img src="images/twitch-logo_578229-259.avif" alt="Twitch"></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy;10 CUP. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script>
        // Конфигурация
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRmr88GC8dxJnZcC4Izwnwbhs5-SjBz2zYr5nQums1gUhmteMZe49Yj75KBGfO7e8YFncMFTdk20sbB/pub?output=csv';


fetch(SHEET_URL)
  .then(response => {
    if (!response.ok) throw new Error('Ошибка загрузки таблицы');
    return response.text();
  })
  .then(data => {
    const newsContainer = document.getElementById('news-container');
    const rows = data.split('\n').slice(1); // Пропускаем заголовок
    
    rows.forEach(row => {
      const [date, title, content, category, image] = row.split(',');
      if (!title) return; // Пропускаем пустые строки
      
      newsContainer.innerHTML += `
        <div class="news-card" data-category="${category.toLowerCase()}">
          ${image ? `<img src="${image}" alt="${title}">` : ''}
          <span class="category">${category}</span>
          <h3>${title}</h3>
          <p>${content}</p>
          <div class="date">${date}</div>
        </div>
      `;
    });
  })
  .catch(error => {
    console.error('Ошибка:', error);
    document.getElementById('news-container').innerHTML = `
      <p style="color: red">Ошибка загрузки новостей. Проверьте консоль для деталей.</p>
    `;
  });
    </script>
</body>
</html>
