<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 CUP | Админ-панель</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-page">
    <div class="admin-container">
        <!-- Боковая панель -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <img src="images/6b19c8e9-8ffe-49b1-8110-1f9cf25469e1-Photoroom.png" alt="Valorant Masters">
                <span>ADMIN PANEL</span>
            </div>
            
            <nav class="admin-nav">
                <ul>
                    <li><a href="#" class="active" data-tab="news"><i class="fas fa-newspaper"></i>Страница</a></li>
                </ul>
            </nav>
            
            <div class="admin-logout">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Выйти</a>
            </div>
        </aside>

        <!-- Основной контент -->
        <main class="admin-content">
            <header class="admin-header">
                <h1>Управление контентом</h1>
                <div class="admin-user">
                    <img src="images/6b19c8e9-8ffe-49b1-8110-1f9cf25469e1-Photoroom.png" alt="Admin">
                    <span>Администратор</span>
                </div>
            </header>

            <!-- Вкладка новостей -->
            <section class="tab-content active" id="news-tab">
                <div class="admin-toolbar">
                    <button class="btn btn-red" id="add-news-btn">
                        <i class="fas fa-plus"></i> Добавить новость
                    </button>
                    <div class="search-box">
                        <input type="text" id="news-search" placeholder="Поиск новостей...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                </div>
                
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Заголовок</th>
                                <th>Дата</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="news-table-body">
                            <!-- Новости будут загружены через JS -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Вкладка команд -->
            <section class="tab-content" id="teams-tab">
                <div class="admin-toolbar">
                    <div class="search-box">
                        <input type="text" id="team-search" placeholder="Поиск команд...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <select id="team-status-filter">
                        <option value="all">Все статусы</option>
                        <option value="pending">На рассмотрении</option>
                        <option value="approved">Подтверждённые</option>
                        <option value="rejected">Отклонённые</option>
                    </select>
                </div>
                
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Команда</th>
                                <th>Капитан</th>
                                <th>Дата</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="teams-table-body">
                            <!-- Команды будут загружены через JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Модальное окно новости -->
    <div class="modal" id="news-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="news-modal-title">Добавить новость</h2>
            <div class="modal-body">
                <form id="news-form">
                    <input type="hidden" id="news-id">
                    <div class="form-group">
                        <label for="news-title">Заголовок*</label>
                        <input type="text" id="news-title" required>
                    </div>
                    <div class="form-group">
                        <label for="news-image">Изображение</label>
                        <input type="file" id="news-image" accept="image/*">
                        <div id="image-preview" class="image-preview"></div>
                    </div>
                    <div class="form-group">
                        <label for="news-content">Содержание*</label>
                        <textarea id="news-content" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="news-status">Статус*</label>
                        <select id="news-status" required>
                            <option value="draft">Черновик</option>
                            <option value="published">Опубликовано</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-red">Сохранить</button>
                        <button type="button" class="btn btn-outline" id="cancel-news">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Модальное окно команды -->
    <div class="modal" id="team-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Информация о команде</h2>
            <div class="modal-body" id="team-modal-body">
                <!-- Данные будут загружены через JS -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-red" id="approve-team">Подтвердить</button>
                <button class="btn btn-outline" id="reject-team">Отклонить</button>
                <button class="btn btn-outline" id="close-team-modal">Закрыть</button>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
